{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static "styles.css" %}" rel="stylesheet">
    <title>WeatherApp</title>
    <link rel="icon" href="{% static "icon.png" %}">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="my-0 mr-md-auto" href="{% url 'mainpage' %}"><img src="{% static "logo.png" %}" width="180"
                height="40"></a>
        <a class="btn btn-outline-info" href="{% url 'postpage_list' %}">Читать блог</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <!--<a class="btn btn-light" href="{% url 'project' %}">О проекте</a>!-->
        </nav>
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'profile' %}">Профиль {{ user.username }}</a>&nbsp
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Войти</a>&nbsp
        <a class="btn btn-outline-primary" href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>
    {% block mainpage %}
    {% endblock %}

</body>

</html>
