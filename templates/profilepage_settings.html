{% extends 'profilepage.html' %}
{% load crispy_forms_tags %}

{% block profilesettings %}
<br>
<div class="container main_page">
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Редактировать профиль</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Обновить</button>
            <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Отмена</a>&nbsp
        </div>
        </form>
    </div>
</div>
{% endblock %}
