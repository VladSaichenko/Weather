{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block mainpage %}
<div class="container main_page">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Что нового?</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-secondary" href="{% url 'mainpage' %}">Отмена</a>&nbsp
                <button class="btn btn-outline-info" type="submit">Опубликовать</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
